<div class="container mt-3">

<div class="container mt-5">
  <h2 class="text-center mb-4">Contact Our Bookstore</h2>
  <div class="row">
    <div class="col-md-6 mb-4">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Write your message..."></textarea>
        </div>
        <button type="submit" class="btn btn-success">Send Message</button>
      </form>
    </div>
    <div class="col-md-6">
      <h5>Address</h5>
      <p>123 Library Street, Booktown</p>

      <h5>Email</h5>
      <p>contact@bookstore.com</p>

      <h5>Phone</h5>
      <p>+1 234 567 8901</p>

      <h5>Working Hours</h5>
      <p>Monday - Friday: 09:00 AM - 06:00 PM</p>
      <p>Saturday: 10:00 AM - 04:00 PM</p>
    </div>
  </div>
</div>
